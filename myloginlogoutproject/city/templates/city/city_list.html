<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityList</title>
</head>
<body>
    <h2>Hi {{user.username}}. These are the cities you have visited so far..</h2>
    <br/>
    <br/>
    {% for city in city_list %}
        <li>{{city.name}} from {{city.country}}</li>
    {% endfor %}
    <br/>
    <br/>
    <a href="{% url 'index' %}">Home</a>
</body>
</html>
